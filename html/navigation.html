<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="日本旅行Navigation中英日文对照短语卡片">
    <meta name="theme-color" content="#e94560">
    <title>Navigation | Japan Travel Phrases</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.2rem;
            margin-left: 0.5rem;
            color: #e94560;
            transition: transform 0.2s;
        }
        .speak-btn:hover {
            transform: scale(1.1);
        }
        .speak-btn:active {
            transform: scale(0.95);
        }
        .speak-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .speak-btn.disabled:hover {
            transform: none;
        }
        .speak-btn.disabled:active {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-title">
            <h1>🗺 Navigation / Navigation Phrases</h1>
            <div class="page-title-decoration">
                <span class="page-title-icon">🗺</span>
            </div>
        </div>
        
        <div class="japan-decor"></div>
        
        <div class="card-container">
            <div class="card">
                <h2>🗺 新仓山浅间神社 / Arakurayama Sengen Shrine</h2>

        <div class="phrase">
          <p class="en">Where is the best spot to photograph Mt. Fuji?</p>
          <p class="cn">拍摄富士山的最佳位置在哪里？</p>
          <p class="jp">富士山のベスト撮影スポットはどこですか？</p>
        </div>
      <h2>🗺 涩谷 / Shibuya</h2>

        <div class="phrase">
          <p class="en">How do I find the famous Shibuya crossing?</p>
          <p class="cn">如何找到著名的涩谷十字路口？</p>
          <p class="jp">有名な渋谷スクランブル交差点はどこですか？</p>
        </div>
      
            </div>
        </div>
        
        <div class="japan-decor"></div>
        
        <a href="index.html" class="nav-back">↩</a>
    </div>
    <script>
        // Initialize speech synthesis
        const speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        // Function to stop current speech
        function stopSpeaking() {
            if (currentUtterance) {
                speechSynthesis.cancel();
                currentUtterance = null;
            }
        }

        // Function to speak text
        function speak(text, lang) {
            stopSpeaking();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            currentUtterance = utterance;
            speechSynthesis.speak(utterance);
        }

        // Function to create speak button
        function createSpeakButton(text, lang, title) {
            const speakBtn = document.createElement('button');
            speakBtn.className = 'speak-btn';
            speakBtn.innerHTML = '🔊';
            speakBtn.title = title;
            speakBtn.onclick = () => speak(text, lang);
            return speakBtn;
        }

        // Add speak buttons to all phrases
        document.addEventListener('DOMContentLoaded', () => {
            const phrases = document.querySelectorAll('.phrase');
            phrases.forEach(phrase => {
                // English
                const enElement = phrase.querySelector('.en');
                if (enElement) {
                    const enText = enElement.textContent;
                    enElement.appendChild(createSpeakButton(enText, 'en-US', 'Click to speak English'));
                }

                // Chinese
                const cnElement = phrase.querySelector('.cn');
                if (cnElement && cnElement.textContent.trim()) {
                    const cnText = cnElement.textContent;
                    cnElement.appendChild(createSpeakButton(cnText, 'zh-CN', '点击朗读中文'));
                }

                // Japanese
                const jpElement = phrase.querySelector('.jp');
                if (jpElement && jpElement.textContent.trim()) {
                    const jpText = jpElement.textContent;
                    jpElement.appendChild(createSpeakButton(jpText, 'ja-JP', '日本語を読み上げる'));
                }
            });
        });
    </script>
</body>
</html>
